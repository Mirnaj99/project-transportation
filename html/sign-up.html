<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/sign-up.css">
        <title>Project sign up page</title>
    </head>
  <body >
    
  
      <div class="main">
          <div class="left-container">
          
              <span class="welcome">Welcome</span><br>
              <span class="info">Safer.Further.Faster</span>
              <input class="login" type=button value="Login">
          </div>
        
          <div class="right-container">
            <div class="title"> Apply For an Account</div>
           
            <div class="x">  
              
              <div class="column">

                <input class="details" type="text" id="fname" name="" placeholder="First Name*" required>
              <input class="details" type="text" id="lname" name="" placeholder="Last Name*" required>
                <input class="details" type="password" id="pass" name="" placeholder="Password*" required>
                <input class="details" type="password" id="cpass" name="" placeholder="Confirm Password*" required>
                  <div  class="gender">
                    <input class=gender type="radio" id="gender" name="gender" value="Male" required>
                  <label class="label" for="male">Male</label>
                  <input class="gender" type="radio" id="Female" name="gender" value="Female" required>
                  <label class="label" for="female">Female</label></div>
          
              </div>
              <div class="column">
                <input class="details" type="text" id="email" name="" placeholder="Your Email*" required>
                <input class="details" type="text" id="phone" name="" placeholder="Your Phone*" required>
              
                <select class="questions" id="que"  name="" form="" required>
                    <option value="" disabled selected hidden> Please Select Your Security Question"</option>
                    <option value="q1">In what city were you born?</option>
                    <option value="q2">What is the name of your favorite pet? </option>
                    <option value="q3">What high school did you attend?</option>
                    <option value="q4">What was the make of your first car?</option>
                <input class="details" type="text" id="answer" name="" placeholder="Enter Your Answer*" required>
               <input class="register" type=button value="Register">
             </div>
            </div>
          </div>
</div>
      
  </body>
</html>
