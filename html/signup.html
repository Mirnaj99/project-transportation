<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 4 Login Modal Example</title>
    <!-- Bootstrap CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <!-- Font Awesome CSS -->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'>
    <!-- Style CSS -->
    <link rel="stylesheet" href="../css/signup.css">
	<!-- script -->

  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->
  </head>
  <body>
  <div class="container register">
                  <div class="row">
                      <div class="col-md-3 register-left">
                          <img src="../images/signup/bus-icon.png"alt=""/>
                          <h3>Welcome</h3>
                          <p>Further.Faster.Safer!</p>
                          <input class="login" type="submit" name="" value="Login"/><br/>
                      </div>
                      <div class="col-md-9 register-right">
                         
                          <div class="tab-content" id="myTabContent">
                              <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                              
                                  <div class="row register-form">
                                      <div class="col-md-6">
                                          <div class="form-group">
                                              <input type="text" class="form-control" placeholder="First Name *" value="" />
                                          </div>
                                          <div class="form-group">
                                              <input type="text" class="form-control" placeholder="Last Name *" value="" />
                                          </div>
                                          <div class="form-group">
                                              <input type="password" class="form-control" placeholder="Password *" value="" />
                                          </div>
                                          <div class="form-group">
                                              <input type="password" class="form-control"  placeholder="Confirm Password *" value="" />
                                          </div>
                                          <div class="form-group">
                                              <div class="maxl">
                                                  <label class="radio inline"> 
                                                      <input type="radio" name="gender" value="male" checked>
                                                      <span> Male </span> 
                                                  </label>
                                                  <label class="radio inline"> 
                                                      <input type="radio" name="gender" value="female">
                                                      <span>Female </span> 
                                                  </label>
                                              </div>
                                          </div>
                                      </div>
                                      <div class="col-md-6">
                                          <div class="form-group">
                                              <input type="email" class="form-control" placeholder="Your Email *" value="" />
                                          </div>
                                          <div class="form-group">
                                              <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" value="" />
                                          </div>
                                          <div class="form-group">
                                              <select class="form-control">
                                                  <option class="hidden"  selected disabled>Please select your Sequrity Question</option>
                                                  <option>What is your Birthdate?</option>
                                                  <option>What is Your old Phone Number</option>
                                                  <option>What is your Pet Name?</option>
                                              </select>
                                          </div>
                                          <div class="form-group">
                                              <input type="text" class="form-control" placeholder="Enter Your Answer *" value="" />
                                          </div>
                                          <input type="submit" class="btnRegister"  value="Register"/>
                                      </div>
                                  </div>
                              </div>
                              <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                  <h3  class="register-heading">Apply as a Hirer</h3>
                                  <div class="row register-form">
                                      <div class="col-md-6">
                                          <div class="form-group">
                                              <input type="text" class="form-control" placeholder="First Name *" value="" />
                                          </div>
                                          <div class="form-group">
                                              <input type="text" class="form-control" placeholder="Last Name *" value="" />
                                          </div>
                                          <div class="form-group">
                                              <input type="email" class="form-control" placeholder="Email *" value="" />
                                          </div>
                                          <div class="form-group">
                                              <input type="text" maxlength="10" minlength="10" class="form-control" placeholder="Phone *" value="" />
                                          </div>
  
  
                                      </div>
                                      <div class="col-md-6">
                                          <div class="form-group">
                                              <input type="password" class="form-control" placeholder="Password *" value="" />
                                          </div>
                                          <div class="form-group">
                                              <input type="password" class="form-control" placeholder="Confirm Password *" value="" />
                                          </div>
                                          <div class="form-group">
                                              <select class="form-control">
                                                  <option class="hidden"  selected disabled>Please select your Sequrity Question</option>
                                                  <option>What is your Birthdate?</option>
                                                  <option>What is Your old Phone Number</option>
                                                  <option>What is your Pet Name?</option>
                                              </select>
                                          </div>
                                          <div class="form-group">
                                              <input type="text" class="form-control" placeholder="`Answer *" value="" />
                                          </div>
                                          <input type="submit" onclick="Register()" class="btnRegister"  value="Register"/>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
  
              </div>
              <script src="../js/link.js"></script>
  </body>
</html>
